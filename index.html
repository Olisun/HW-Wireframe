<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<!-- I think I went down a deep rabbit hole but basically what I did was I made a 5 div grid. Header, nav, section aside and footer are the main divs. I then nested a 1 column / 1 row grid inside of the section div and placed article in that. Then I nested another 2 row / 1 column grid inside of the article div to place h1-2-3 and p in each of the respective rows. -->

<body>
  <div class="container">
    <div class="header">
      <div class="header-text">header</div>
    </div>
    <div class="nav">
      <div class="nav-text">nav</div>
    </div>
    <div class="section">
      <div class="section-text">section</div>
      <div class="article">
        <div class="article-text">article</div>
        <div class="h1-h2-h3">
          <div class="h1-h2-h3-text"><strong>h1, h2, h3</strong></div>
        </div>
        <div class="p">
          <div class="p-text">p</div>
        </div>
      </div>
    </div>
    <div class="aside">
      <div class="aside-text">aside</div>
    </div>
    <div class="footer">
      <div class="footer-text">footer</div>
    </div>
  </div>


</body>
